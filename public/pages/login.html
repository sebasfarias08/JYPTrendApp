<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-sm rounded-2xl border border-slate-800 bg-slate-900 p-5 space-y-4">
    <h1 class="text-xl font-semibold">Ingresar</h1>
    <p class="text-slate-300 text-sm">
      Iniciá sesión con tu cuenta de Google para usar la app de ventas.
    </p>

    <button id="btnGoogle"
      class="w-full px-4 py-3 rounded-xl bg-slate-100 text-slate-900 font-semibold">
      Continuar con Google
    </button>

    <p id="msg" class="text-sm text-slate-400"></p>
  </div>

  <script type="module">
    import { signInWithGoogle } from "/js/auth.js";

    const params = new URLSearchParams(location.search);
    const next = params.get("next");
    if (next) {
      // Pasamos next al callback en el redirectTo
      // Lo más simple: lo guardamos en query del callback mediante localStorage
      localStorage.setItem("auth_next", decodeURIComponent(next));
    }

    document.getElementById("btnGoogle").addEventListener("click", async () => {
      await signInWithGoogle();
    });
  </script>
</body>
</html>
