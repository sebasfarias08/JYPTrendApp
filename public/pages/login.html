<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#F7F8FA" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>Login</title>
  <script src="/js/vendor/tailwindcss-playcdn.js"></script>
  <link rel="stylesheet" href="/css/theme.css" />
</head>

<body class="h-screen overflow-hidden flex flex-col">
  <header id="appShellTop"></header>

  <main class="flex-1 overflow-y-auto flex items-center justify-center p-4 pb-24">
    <div class="w-full max-w-sm card p-5 space-y-4">
      <h1 class="text-xl font-semibold">Ingresar</h1>
      <p class="text-muted text-sm">Inicia sesion con tu cuenta de Google para usar la app de ventas.</p>

      <button id="btnGoogle" class="btn btn-primary w-full">Continuar con Google</button>
    </div>
  </main>

  <nav id="appShellBottom"></nav>

  <script type="module">
    import { signInWithGoogle } from "/js/auth.js";
    import { initAppShell } from "/js/app-shell.js";

    initAppShell({
      title: "Login",
      onRefresh: async () => location.reload()
    });

    const params = new URLSearchParams(location.search);
    const next = params.get("next");
    if (next) {
      localStorage.setItem("auth_next", decodeURIComponent(next));
    }

    document.getElementById("btnGoogle").addEventListener("click", async () => {
      await signInWithGoogle();
    });
  </script>
</body>
</html>
