<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#F7F8FA" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>Formulario cliente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/theme.css" />
</head>
<body class="h-screen overflow-hidden flex flex-col">
  <header id="appShellTop"></header>

  <main class="flex-1 overflow-y-auto p-4 pb-24">
    <section class="card p-4 space-y-3">
      <h2 id="clientFormTitle" class="text-sm font-semibold">Nuevo cliente</h2>
      <form id="clientForm" class="space-y-3">
        <div>
          <label class="text-xs text-muted block mb-1" for="clientName">Nombre completo *</label>
          <input id="clientName" class="input" required />
        </div>

        <div>
          <label class="text-xs text-muted block mb-1" for="clientPhone">Telefono</label>
          <input id="clientPhone" class="input" placeholder="Ej: 11 5555-5555" />
        </div>

        <div>
          <label class="text-xs text-muted block mb-1" for="clientEmail">Email</label>
          <input id="clientEmail" type="email" class="input" placeholder="cliente@correo.com" />
        </div>

        <div>
          <label class="text-xs text-muted block mb-1" for="clientNotes">Notas</label>
          <textarea id="clientNotes" class="input" placeholder="Condiciones comerciales, direccion, etc."></textarea>
        </div>

        <div class="flex gap-2">
          <button id="btnSaveClient" type="submit" class="btn btn-primary flex-1">Guardar</button>
          <button id="btnCancelClient" type="button" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </section>
  </main>

  <nav id="appShellBottom"></nav>

  <script type="module">
    import { requireAuth } from "/js/auth.js";
    import { initAppShell } from "/js/app-shell.js";
    import { initClientFormPage } from "/js/client-form-page.js";

    const session = await requireAuth();
    if (!session) throw new Error("Redirect login");

    initAppShell({
      title: "Cliente",
      onRefresh: async () => location.reload()
    });

    initClientFormPage();
  </script>
</body>
</html>
