<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>Ingresando...</title>
</head>
<body style="background:#020617;color:#e2e8f0;font-family:system-ui;padding:16px;">
  <div>Ingresandoâ€¦</div>

  <script type="module">
    import { supabase } from "/js/supabase-client.js";

    const next = new URLSearchParams(location.search).get("next");
    const fallbackTarget = "/index.html";
    const target = next ? decodeURIComponent(next) : fallbackTarget;

    // 1) intento inmediato
    const { data } = await supabase.auth.getSession();
    if (data?.session) {
      location.replace(target);
    } else {
      // 2) esperamos a que supabase termine de procesar el retorno OAuth
      const { data: sub } = supabase.auth.onAuthStateChange((_event, session) => {
        if (session) {
          sub.subscription.unsubscribe();
          location.replace(target);
        }
      });

      // 3) fallback por si algo raro pasa
      setTimeout(() => location.replace(target), 2000);
    }
  </script>
</body>
</html>
