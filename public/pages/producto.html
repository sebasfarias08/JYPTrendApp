<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="JyP Ventas">
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png">
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>Producto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen overflow-hidden flex flex-col bg-slate-950 text-slate-100">
  <header id="appShellTop"></header>

  <main class="flex-1 overflow-y-auto p-4 space-y-4 pb-24">
    <img id="img" class="w-full h-56 object-contain rounded-xl border border-slate-800 bg-slate-900" alt="" />

    <div>
      <h1 id="name" class="text-xl font-semibold"></h1>
      <div id="price" class="text-slate-300 mt-1"></div>
      <button id="btnAddCart" class="w-full px-4 py-3 rounded-xl bg-emerald-400 text-slate-950 font-semibold inline-flex items-center justify-center gap-2">
        <svg viewBox="0 0 24 24" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <circle cx="9" cy="20" r="1"></circle>
          <circle cx="17" cy="20" r="1"></circle>
          <path d="M3 4h2l2.2 10.2a1 1 0 0 0 1 .8h8.8a1 1 0 0 0 1-.8L20 7H7"></path>
          <path d="M12 9v4"></path>
          <path d="M10 11h4"></path>
        </svg>
        <span>Agregar al pedido</span>
      </button>
      <a href="/pages/pedido.html" class="block text-center w-full px-4 py-3 rounded-xl border border-slate-700 text-slate-100">Ver pedido</a>
      <div id="category" class="text-slate-400 mt-1 text-sm"></div>
    </div>

    <p id="desc" class="text-slate-300 text-sm leading-relaxed"></p>

    <div class="flex gap-2">
      <button id="btnShare" class="flex-1 px-4 py-3 rounded-xl bg-slate-100 text-slate-900 font-semibold">Compartir</button>
      <button id="btnCopy" class="px-4 py-3 rounded-xl border border-slate-700 text-slate-100">Copiar link</button>
    </div>

    <button id="btnDownload" class="w-full px-4 py-3 rounded-xl border border-slate-700 text-slate-100">Descargar imagen</button>
  </main>

  <nav id="appShellBottom"></nav>

  <script type="module">
    import { requireAuth } from "/js/auth.js";
    import { registerServiceWorker, applyUpdate } from "/js/sw-register.js";
    import { initProductPage } from "/js/product-page.js";
    import { initAppShell } from "/js/app-shell.js";

    const session = await requireAuth();
    if (!session) throw new Error("Redirecting to login...");

    let pendingReg = null;

    initAppShell({
      title: "Producto",
      onRefresh: async () => location.reload()
    });

    registerServiceWorker({
      onUpdate: (reg) => {
        pendingReg = reg;
        document.getElementById("updateBanner")?.classList.remove("hidden");
      }
    });

    document.getElementById("btnUpdate").addEventListener("click", () => applyUpdate(pendingReg), { once: true });

    initProductPage();
  </script>
</body>
</html>
