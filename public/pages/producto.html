<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="JyP Ventas">
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png">
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>Producto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen overflow-hidden flex flex-col bg-slate-950 text-slate-100">
  <header class="sticky top-0 z-30 border-b border-slate-800 bg-slate-950/95 backdrop-blur">
    <div class="px-3 py-2 flex items-center gap-2">
      <button id="btnShellMenu" class="w-9 h-9 rounded-lg border border-slate-700 inline-flex items-center justify-center" aria-label="Menu">
        <svg viewBox="0 0 24 24" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18"></path><path d="M3 12h18"></path><path d="M3 18h18"></path></svg>
      </button>
      <div class="w-8 h-8 rounded-md bg-emerald-400 text-slate-950 text-xs font-bold inline-flex items-center justify-center">JYP</div>
      <h1 id="appShellTitle" class="text-base font-semibold truncate">Producto</h1>
      <div class="ml-auto flex items-center gap-1">
        <button id="btnShellSearch" class="w-9 h-9 rounded-lg border border-slate-700 inline-flex items-center justify-center" aria-label="Buscar">
          <svg viewBox="0 0 24 24" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="7"></circle><path d="M20 20l-3.5-3.5"></path></svg>
        </button>
        <button id="btnShellSelect" class="w-9 h-9 rounded-lg border border-slate-700 inline-flex items-center justify-center" aria-label="Modo seleccion">
          <svg viewBox="0 0 24 24" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 6L9 17l-5-5"></path></svg>
        </button>
        <button id="btnShellAdd" class="w-9 h-9 rounded-lg border border-slate-700 inline-flex items-center justify-center" aria-label="Agregar">
          <svg viewBox="0 0 24 24" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14"></path><path d="M5 12h14"></path></svg>
        </button>
        <button id="btnShellRefresh" class="w-9 h-9 rounded-lg border border-slate-700 inline-flex items-center justify-center" aria-label="Recargar">
          <svg viewBox="0 0 24 24" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12a9 9 0 1 1-2.64-6.36"></path><path d="M21 3v6h-6"></path></svg>
        </button>
      </div>
    </div>

    <div id="appShellSearchWrap" class="hidden px-3 pb-2">
      <input id="appShellSearchInput" class="w-full px-3 py-2 rounded-xl bg-slate-900 border border-slate-700" placeholder="Buscar..." />
    </div>

    <div id="updateBanner" class="hidden px-3 pb-2">
      <button id="btnUpdate" class="w-full text-left px-3 py-2 rounded-lg border border-amber-500/30 bg-amber-500/10 text-amber-100 text-sm">
        Hay una nueva version disponible. Tocar para actualizar.
      </button>
    </div>
  </header>

  <main class="flex-1 overflow-y-auto p-4 space-y-4 pb-24">
    <img id="img" class="w-full h-56 object-contain rounded-xl border border-slate-800 bg-slate-900" alt="" />

    <div>
      <h1 id="name" class="text-xl font-semibold"></h1>
      <div id="price" class="text-slate-300 mt-1"></div>
      <button id="btnAddCart" class="w-full px-4 py-3 rounded-xl bg-emerald-400 text-slate-950 font-semibold inline-flex items-center justify-center gap-2">
        <svg viewBox="0 0 24 24" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <circle cx="9" cy="20" r="1"></circle>
          <circle cx="17" cy="20" r="1"></circle>
          <path d="M3 4h2l2.2 10.2a1 1 0 0 0 1 .8h8.8a1 1 0 0 0 1-.8L20 7H7"></path>
          <path d="M12 9v4"></path>
          <path d="M10 11h4"></path>
        </svg>
        <span>Agregar al pedido</span>
      </button>
      <a href="/pages/pedido.html" class="block text-center w-full px-4 py-3 rounded-xl border border-slate-700 text-slate-100">Ver pedido</a>
      <div id="category" class="text-slate-400 mt-1 text-sm"></div>
    </div>

    <p id="desc" class="text-slate-300 text-sm leading-relaxed"></p>

    <div class="flex gap-2">
      <button id="btnShare" class="flex-1 px-4 py-3 rounded-xl bg-slate-100 text-slate-900 font-semibold">Compartir</button>
      <button id="btnCopy" class="px-4 py-3 rounded-xl border border-slate-700 text-slate-100">Copiar link</button>
    </div>

    <button id="btnDownload" class="w-full px-4 py-3 rounded-xl border border-slate-700 text-slate-100">Descargar imagen</button>

    <p id="msg" class="text-sm text-slate-400"></p>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 z-30 border-t border-slate-800 bg-slate-950/95 backdrop-blur">
    <div class="grid grid-cols-5">
      <a data-shell-tab="botellas" class="py-2 text-[11px] text-slate-400 flex flex-col items-center gap-1"><span>🍾</span><span>Botellas</span></a>
      <a data-shell-tab="perfumes" class="py-2 text-[11px] text-slate-100 flex flex-col items-center gap-1 bg-slate-900/80"><span>🧴</span><span>Perfumes</span></a>
      <a data-shell-tab="importados" class="py-2 text-[11px] text-slate-400 flex flex-col items-center gap-1"><span>🌍</span><span>Importados</span></a>
      <a data-shell-tab="outlet" class="py-2 text-[11px] text-slate-400 flex flex-col items-center gap-1"><span>🏷️</span><span>Outlet</span></a>
      <a data-shell-tab="reservas" class="py-2 text-[11px] text-slate-400 flex flex-col items-center gap-1"><span>⏳</span><span>Reservas</span></a>
    </div>
  </nav>

  <script type="module">
    import { requireAuth } from "/js/auth.js";
    import { registerServiceWorker, applyUpdate } from "/js/sw-register.js";
    import { initProductPage } from "/js/product-page.js";
    import { initAppShell } from "/js/app-shell.js";

    const session = await requireAuth();
    if (!session) throw new Error("Redirecting to login...");

    let pendingReg = null;

    initAppShell({
      title: "Producto",
      onRefresh: async () => location.reload()
    });

    registerServiceWorker({
      onUpdate: (reg) => {
        pendingReg = reg;
        const btn = document.getElementById("btnUpdate");
        btn.classList.remove("hidden");
      }
    });

    document.getElementById("btnUpdate").addEventListener("click", () => applyUpdate(pendingReg), { once: true });

    initProductPage();
  </script>
</body>
</html>
