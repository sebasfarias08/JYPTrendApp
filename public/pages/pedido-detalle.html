<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>Detalle del pedido</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen overflow-hidden flex flex-col bg-slate-950 text-slate-100">
  <header class="sticky top-0 z-30 border-b border-slate-800 bg-slate-950/95 backdrop-blur">
    <div class="px-3 py-2 flex items-center gap-2">
      <button id="btnShellMenu" class="w-9 h-9 rounded-lg border border-slate-700 inline-flex items-center justify-center" aria-label="Menu">
        <svg viewBox="0 0 24 24" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18"></path><path d="M3 12h18"></path><path d="M3 18h18"></path></svg>
      </button>
      <div class="w-8 h-8 rounded-md bg-emerald-400 text-slate-950 text-xs font-bold inline-flex items-center justify-center">JYP</div>
      <h1 id="appShellTitle" class="text-base font-semibold truncate">Detalle pedido</h1>
      <div class="ml-auto flex items-center gap-1">
        <button id="btnShellSearch" class="w-9 h-9 rounded-lg border border-slate-700 inline-flex items-center justify-center" aria-label="Buscar">
          <svg viewBox="0 0 24 24" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="7"></circle><path d="M20 20l-3.5-3.5"></path></svg>
        </button>
        <button id="btnShellSelect" class="w-9 h-9 rounded-lg border border-slate-700 inline-flex items-center justify-center" aria-label="Modo seleccion">
          <svg viewBox="0 0 24 24" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 6L9 17l-5-5"></path></svg>
        </button>
        <button id="btnShellAdd" class="w-9 h-9 rounded-lg border border-slate-700 inline-flex items-center justify-center" aria-label="Agregar">
          <svg viewBox="0 0 24 24" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14"></path><path d="M5 12h14"></path></svg>
        </button>
        <button id="btnShellRefresh" class="w-9 h-9 rounded-lg border border-slate-700 inline-flex items-center justify-center" aria-label="Recargar">
          <svg viewBox="0 0 24 24" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12a9 9 0 1 1-2.64-6.36"></path><path d="M21 3v6h-6"></path></svg>
        </button>
      </div>
    </div>

    <div id="appShellSearchWrap" class="hidden px-3 pb-2">
      <input id="appShellSearchInput" class="w-full px-3 py-2 rounded-xl bg-slate-900 border border-slate-700" placeholder="Buscar..." />
    </div>
  </header>

  <main class="flex-1 overflow-y-auto p-4 space-y-4 pb-24">
    <div id="msg" class="text-sm text-slate-400"></div>
    <div id="card" class="hidden rounded-2xl border border-slate-800 bg-slate-900 p-4 space-y-3"></div>
    <div id="items" class="space-y-3"></div>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 z-30 border-t border-slate-800 bg-slate-950/95 backdrop-blur">
    <div class="grid grid-cols-5">
      <a data-shell-tab="botellas" class="py-2 text-[11px] text-slate-400 flex flex-col items-center gap-1"><span>🍾</span><span>Botellas</span></a>
      <a data-shell-tab="perfumes" class="py-2 text-[11px] text-slate-100 flex flex-col items-center gap-1 bg-slate-900/80"><span>🧴</span><span>Perfumes</span></a>
      <a data-shell-tab="importados" class="py-2 text-[11px] text-slate-400 flex flex-col items-center gap-1"><span>🌍</span><span>Importados</span></a>
      <a data-shell-tab="outlet" class="py-2 text-[11px] text-slate-400 flex flex-col items-center gap-1"><span>🏷️</span><span>Outlet</span></a>
      <a data-shell-tab="reservas" class="py-2 text-[11px] text-slate-400 flex flex-col items-center gap-1"><span>⏳</span><span>Reservas</span></a>
    </div>
  </nav>

  <script type="module">
    import { requireAuth } from "/js/auth.js";
    import { getImageUrl } from "/js/image.js";
    import { getOrderDetail, updateOrderStatus, updatePaymentStatus } from "/js/orders-service.js";
    import { ORDER_STATUS, PAYMENT_STATUS, statusLabel } from "/js/order-status.js";
    import { orderStatusBadgeClass, paymentStatusBadgeClass } from "/js/status-ui.js";
    import { initAppShell } from "/js/app-shell.js";

    const session = await requireAuth();
    if (!session) throw new Error("Redirect login");

    initAppShell({
      title: "Detalle",
      onRefresh: async () => location.reload()
    });

    const msgEl = document.getElementById("msg");
    const cardEl = document.getElementById("card");
    const itemsEl = document.getElementById("items");

    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    if (!id) {
      msgEl.textContent = "Falta el parametro id.";
      throw new Error("Missing id");
    }

    msgEl.textContent = "Cargando detalle...";

    const o = await getOrderDetail(id);

    if (!o) {
      msgEl.textContent = "No se encontro el pedido.";
      throw new Error("Order not found");
    }

    const fecha = new Date(o.created_at).toLocaleString("es-AR");
    const total = new Intl.NumberFormat("es-AR", { maximumFractionDigits: 0 }).format(Number(o.total ?? 0));

    const orderStatus = o.order_status ?? "NEW";
    const paymentStatus = o.payment_status ?? "PENDING";

    const orderBadge = `<span class="px-2 py-1 rounded-lg text-xs ${orderStatusBadgeClass(orderStatus)}">${statusLabel(orderStatus)}</span>`;
    const paymentBadge = `<span class="px-2 py-1 rounded-lg text-xs ${paymentStatusBadgeClass(paymentStatus)}">${statusLabel(paymentStatus)}</span>`;

    cardEl.classList.remove("hidden");
    cardEl.innerHTML = `
      <div><span class="text-slate-400">Pedido:</span> <span class="font-semibold">${o.id}</span></div>
      <div><span class="text-slate-400">Fecha:</span> ${fecha}</div>

      <div class="flex gap-2 flex-wrap">
        ${orderBadge}
        ${paymentBadge}
      </div>

      <div class="grid grid-cols-2 gap-3 pt-2">
        <div>
          <label class="text-sm text-slate-400">Estado pedido</label>
          <select id="orderStatus" class="w-full mt-1 px-3 py-2 rounded-xl bg-slate-950 border border-slate-800"></select>
        </div>

        <div>
          <label class="text-sm text-slate-400">Estado pago</label>
          <select id="paymentStatus" class="w-full mt-1 px-3 py-2 rounded-xl bg-slate-950 border border-slate-800"></select>
        </div>
      </div>

      <div><span class="text-slate-400">Cliente:</span> ${o.customer_name ?? "-"}</div>
      <div><span class="text-slate-400">Telefono:</span> ${o.customer_phone ?? "-"}</div>
      <div><span class="text-slate-400">Notas:</span> ${o.notes ?? "-"}</div>

      <div class="pt-2 border-t border-slate-800 flex justify-between">
        <span class="text-slate-400">Total</span>
        <span class="text-xl font-semibold">$ ${total}</span>
      </div>
    `;

    const orderSel = document.getElementById("orderStatus");
    const paySel = document.getElementById("paymentStatus");

    ORDER_STATUS.forEach((s) => {
      orderSel.innerHTML += `<option value="${s}" ${s === orderStatus ? "selected" : ""}>${statusLabel(s)}</option>`;
    });

    PAYMENT_STATUS.forEach((s) => {
      paySel.innerHTML += `<option value="${s}" ${s === paymentStatus ? "selected" : ""}>${statusLabel(s)}</option>`;
    });

    let lastOrder = orderStatus;
    let lastPay = paymentStatus;

    orderSel.addEventListener("change", async () => {
      if (orderSel.value === lastOrder) return;

      msgEl.textContent = "Guardando...";
      orderSel.disabled = true;

      try {
        await updateOrderStatus(o.id, orderSel.value);
        lastOrder = orderSel.value;
        msgEl.textContent = "Guardado";
      } catch (e) {
        console.error(e);
        orderSel.value = lastOrder;
        msgEl.textContent = "Error";
      } finally {
        orderSel.disabled = false;
        setTimeout(() => msgEl.textContent = "", 1200);
      }
    });

    paySel.addEventListener("change", async () => {
      if (paySel.value === lastPay) return;

      msgEl.textContent = "Guardando...";
      paySel.disabled = true;

      try {
        await updatePaymentStatus(o.id, paySel.value);
        lastPay = paySel.value;
        msgEl.textContent = "Guardado";
      } catch (e) {
        console.error(e);
        paySel.value = lastPay;
        msgEl.textContent = "Error";
      } finally {
        paySel.disabled = false;
        setTimeout(() => msgEl.textContent = "", 1200);
      }
    });

    const items = o.order_items ?? [];

    itemsEl.innerHTML = items.length
      ? items.map((it) => {
          const p = it.products || {};
          const img = p.image_path ? getImageUrl(p.image_path.replace(/^\/+/, "")) : "";

          const unit = new Intl.NumberFormat("es-AR", { maximumFractionDigits: 0 }).format(it.unit_price ?? 0);
          const sub = new Intl.NumberFormat("es-AR", { maximumFractionDigits: 0 }).format(it.subtotal ?? 0);

          return `
            <div class="rounded-2xl border border-slate-800 bg-slate-900 p-3 flex gap-3">
              <img src="${img}" class="w-16 h-16 object-contain rounded-xl bg-slate-950 border border-slate-800" />
              <div class="flex-1">
                <div class="font-semibold">${p.name ?? "Producto"}</div>
                <div class="text-slate-400 text-sm">${it.qty} x $ ${unit}</div>
              </div>
              <div class="font-semibold">$ ${sub}</div>
            </div>
          `;
        }).join("")
      : `<div class="text-slate-300">Sin items.</div>`;
  </script>
</body>
</html>
