<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>Detalle del pedido</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen">
  <header class="p-4 border-b border-slate-800 flex items-center justify-between">
    <a href="/pages/pedidos.html" class="text-sm text-slate-300">← Mis pedidos</a>
    <h1 class="text-lg font-semibold">Detalle</h1>
    <a href="/pages/pedido.html" class="text-sm text-slate-300">Pedido</a>
  </header>

  <main class="p-4 space-y-4">
    <div id="msg" class="text-sm text-slate-400"></div>
    <div id="card" class="hidden rounded-2xl border border-slate-800 bg-slate-900 p-4 space-y-2"></div>
    <div id="items" class="space-y-3"></div>
  </main>

  <script type="module">
    import { requireAuth } from "/js/auth.js";
    import { getOrderDetail } from "/js/orders-service.js";
    import { getImageUrl } from "/js/image.js";

    const session = await requireAuth();
    if (!session) throw new Error("Redirecting to login...");

    const msgEl = document.getElementById("msg");
    const cardEl = document.getElementById("card");
    const itemsEl = document.getElementById("items");

    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    if (!id) {
      msgEl.textContent = "Falta el parámetro id.";
      throw new Error("Missing id");
    }

    msgEl.textContent = "Cargando detalle...";

    const o = await getOrderDetail(id);

    if (!o) {
      msgEl.textContent = "No se encontró el pedido (o no tenés permisos).";
      itemsEl.innerHTML = "";
      throw new Error("Order not found");
    }

    const dt = new Date(o.created_at);
    const fecha = dt.toLocaleString("es-AR");

    const total = new Intl.NumberFormat("es-AR", { maximumFractionDigits: 0 })
      .format(Number(o.total ?? 0));

    cardEl.classList.remove("hidden");
    cardEl.innerHTML = `
      <div><span class="text-slate-400">Pedido:</span> <span class="font-semibold">${o.id}</span></div>
      <div><span class="text-slate-400">Fecha:</span> ${fecha}</div>
      <div><span class="text-slate-400">Estado:</span> <span class="text-emerald-400">${o.status}</span></div>
      <div><span class="text-slate-400">Cliente:</span> ${o.customer_name ?? "-"}</div>
      <div><span class="text-slate-400">Teléfono:</span> ${o.customer_phone ?? "-"}</div>
      <div><span class="text-slate-400">Notas:</span> ${o.notes ?? "-"}</div>
      <div class="pt-2 border-t border-slate-800 flex items-center justify-between">
        <span class="text-slate-400">Total</span>
        <span class="text-xl font-semibold">$ ${total}</span>
      </div>
    `;

    msgEl.textContent = "";

    const items = o.order_items ?? [];

    if (!items.length) {
      itemsEl.innerHTML = `<div class="text-slate-300">Sin items.</div>`;
    } else {
      itemsEl.innerHTML = items.map(it => {
        const p = it.products || {};
        const rawPath = (p.image_path ?? "").trim().replace(/^\/+/, "");
        const img = rawPath ? getImageUrl(rawPath) : "";

        const unit = new Intl.NumberFormat("es-AR", { maximumFractionDigits: 0 })
          .format(Number(it.unit_price ?? 0));

        const sub = new Intl.NumberFormat("es-AR", { maximumFractionDigits: 0 })
          .format(Number(it.subtotal ?? 0));

        return `
          <div class="rounded-2xl border border-slate-800 bg-slate-900 p-3 flex gap-3">
            <img src="${img}" class="w-16 h-16 object-contain rounded-xl bg-slate-950 border border-slate-800" />
            <div class="flex-1">
              <div class="font-semibold">${p.name ?? "Producto"}</div>
              <div class="text-slate-400 text-sm">${it.qty} × $ ${unit}</div>
            </div>
            <div class="font-semibold">$ ${sub}</div>
          </div>
        `;
      }).join("");
    }
  </script>
</body>
</html>
