<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>Detalle del pedido</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen">

  <!-- HEADER -->
  <header class="p-4 border-b border-slate-800 flex items-center justify-between">
    <a href="/pages/pedidos.html" class="text-sm text-slate-300">← Mis pedidos</a>
    <h1 class="text-lg font-semibold">Detalle</h1>
    <a href="/pages/pedido.html" class="text-sm text-slate-300">Pedido</a>
  </header>

  <!-- CONTENT -->
  <main class="p-4 space-y-4">
    <div id="msg" class="text-sm text-slate-400"></div>
    <div id="card" class="hidden rounded-2xl border border-slate-800 bg-slate-900 p-4 space-y-3"></div>
    <div id="items" class="space-y-3"></div>
  </main>

  <script type="module">
    import { requireAuth } from "/js/auth.js";
    import { getImageUrl } from "/js/image.js";

    import {
      getOrderDetail,
      updateOrderStatus,
      updatePaymentStatus
    } from "/js/orders-service.js";

    import {
      ORDER_STATUS,
      PAYMENT_STATUS,
      statusLabel
    } from "/js/order-status.js";

    import {
      orderStatusBadgeClass,
      paymentStatusBadgeClass
    } from "/js/status-ui.js";

    /* ================================
       AUTH
    ================================= */
    const session = await requireAuth();
    if (!session) throw new Error("Redirect login");

    const msgEl   = document.getElementById("msg");
    const cardEl  = document.getElementById("card");
    const itemsEl = document.getElementById("items");

    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    if (!id) {
      msgEl.textContent = "Falta el parámetro id.";
      throw new Error("Missing id");
    }

    msgEl.textContent = "Cargando detalle...";

    const o = await getOrderDetail(id);

    if (!o) {
      msgEl.textContent = "No se encontró el pedido.";
      throw new Error("Order not found");
    }

    /* ================================
       PREP DATA
    ================================= */
    const fecha = new Date(o.created_at).toLocaleString("es-AR");

    const total = new Intl.NumberFormat("es-AR", {
      maximumFractionDigits: 0
    }).format(Number(o.total ?? 0));

    const orderStatus   = o.order_status   ?? "NEW";
    const paymentStatus = o.payment_status ?? "PENDING";

    const orderBadge = `
      <span class="px-2 py-1 rounded-lg text-xs ${orderStatusBadgeClass(orderStatus)}">
        ${statusLabel(orderStatus)}
      </span>
    `;

    const paymentBadge = `
      <span class="px-2 py-1 rounded-lg text-xs ${paymentStatusBadgeClass(paymentStatus)}">
        ${statusLabel(paymentStatus)}
      </span>
    `;

    /* ================================
       CARD HTML
    ================================= */
    cardEl.classList.remove("hidden");
    cardEl.innerHTML = `
      <div><span class="text-slate-400">Pedido:</span> <span class="font-semibold">${o.id}</span></div>
      <div><span class="text-slate-400">Fecha:</span> ${fecha}</div>

      <div class="flex gap-2 flex-wrap">
        ${orderBadge}
        ${paymentBadge}
      </div>

      <div class="grid grid-cols-2 gap-3 pt-2">
        <div>
          <label class="text-sm text-slate-400">Estado pedido</label>
          <select id="orderStatus"
            class="w-full mt-1 px-3 py-2 rounded-xl bg-slate-950 border border-slate-800">
          </select>
        </div>

        <div>
          <label class="text-sm text-slate-400">Estado pago</label>
          <select id="paymentStatus"
            class="w-full mt-1 px-3 py-2 rounded-xl bg-slate-950 border border-slate-800">
          </select>
        </div>
      </div>

      <div><span class="text-slate-400">Cliente:</span> ${o.customer_name ?? "-"}</div>
      <div><span class="text-slate-400">Teléfono:</span> ${o.customer_phone ?? "-"}</div>
      <div><span class="text-slate-400">Notas:</span> ${o.notes ?? "-"}</div>

      <div class="pt-2 border-t border-slate-800 flex justify-between">
        <span class="text-slate-400">Total</span>
        <span class="text-xl font-semibold">$ ${total}</span>
      </div>
    `;

    /* ================================
       SELECTS
    ================================= */
    const orderSel = document.getElementById("orderStatus");
    const paySel   = document.getElementById("paymentStatus");

    ORDER_STATUS.forEach(s => {
      orderSel.innerHTML += `
        <option value="${s}" ${s === orderStatus ? "selected" : ""}>
          ${statusLabel(s)}
        </option>`;
    });

    PAYMENT_STATUS.forEach(s => {
      paySel.innerHTML += `
        <option value="${s}" ${s === paymentStatus ? "selected" : ""}>
          ${statusLabel(s)}
        </option>`;
    });

    /* ================================
       AUTO SAVE
    ================================= */
    let lastOrder = orderStatus;
    let lastPay   = paymentStatus;

    orderSel.addEventListener("change", async () => {
      if (orderSel.value === lastOrder) return;

      msgEl.textContent = "Guardando...";
      orderSel.disabled = true;

      try {
        await updateOrderStatus(o.id, orderSel.value);
        lastOrder = orderSel.value;
        msgEl.textContent = "Guardado ✅";
      } catch (e) {
        console.error(e);
        orderSel.value = lastOrder;
        msgEl.textContent = "Error ❌";
      } finally {
        orderSel.disabled = false;
        setTimeout(() => msgEl.textContent = "", 1200);
      }
    });

    paySel.addEventListener("change", async () => {
      if (paySel.value === lastPay) return;

      msgEl.textContent = "Guardando...";
      paySel.disabled = true;

      try {
        await updatePaymentStatus(o.id, paySel.value);
        lastPay = paySel.value;
        msgEl.textContent = "Guardado ✅";
      } catch (e) {
        console.error(e);
        paySel.value = lastPay;
        msgEl.textContent = "Error ❌";
      } finally {
        paySel.disabled = false;
        setTimeout(() => msgEl.textContent = "", 1200);
      }
    });

    /* ================================
       ITEMS
    ================================= */
    const items = o.order_items ?? [];

    itemsEl.innerHTML = items.length
      ? items.map(it => {
          const p = it.products || {};
          const img = p.image_path
            ? getImageUrl(p.image_path.replace(/^\/+/, ""))
            : "";

          const unit = new Intl.NumberFormat("es-AR", { maximumFractionDigits: 0 })
            .format(it.unit_price ?? 0);

          const sub = new Intl.NumberFormat("es-AR", { maximumFractionDigits: 0 })
            .format(it.subtotal ?? 0);

          return `
            <div class="rounded-2xl border border-slate-800 bg-slate-900 p-3 flex gap-3">
              <img src="${img}"
                   class="w-16 h-16 object-contain rounded-xl bg-slate-950 border border-slate-800" />
              <div class="flex-1">
                <div class="font-semibold">${p.name ?? "Producto"}</div>
                <div class="text-slate-400 text-sm">${it.qty} × $ ${unit}</div>
              </div>
              <div class="font-semibold">$ ${sub}</div>
            </div>
          `;
        }).join("")
      : `<div class="text-slate-300">Sin items.</div>`;
  </script>

</body>
</html>
