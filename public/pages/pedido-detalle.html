<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#F7F8FA" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>Detalle del pedido</title>
  <script src="/js/vendor/tailwindcss-playcdn.js"></script>
  <link rel="stylesheet" href="/css/theme.css" />
</head>

<body class="h-screen overflow-hidden flex flex-col">
  <header id="appShellTop"></header>

  <main class="flex-1 overflow-y-auto p-4 space-y-4 pb-24">
    <div id="card" class="hidden card p-4 space-y-3"></div>
    <div id="items" class="space-y-3"></div>
  </main>

  <nav id="appShellBottom"></nav>

  <script type="module">
    import { requireAuth } from "/js/auth.js";
    import { getImageUrl } from "/js/image.js";
    import { getOrderDetail, updateOrderStatus, updatePaymentStatus } from "/js/orders-service.js";
    import { ORDER_STATUS, PAYMENT_STATUS, statusLabel } from "/js/order-status.js";
    import { formatOrderRef } from "/js/order-ref.js";
    import { initAppShell } from "/js/app-shell.js";
    import { showToast } from "/js/toast.js";

    const session = await requireAuth();
    if (!session) throw new Error("Redirect login");

    initAppShell({
      title: "Detalle",
      onRefresh: async () => location.reload()
    });

    const cardEl = document.getElementById("card");
    const itemsEl = document.getElementById("items");

    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    if (!id) {
      showToast("Falta el parametro id.", { type: "error", duration: 2800 });
      throw new Error("Missing id");
    }

    showToast("Cargando detalle...", { type: "info", duration: 1100 });

    const o = await getOrderDetail(id);

    if (!o) {
      showToast("No se encontro el pedido.", { type: "error", duration: 2800 });
      throw new Error("Order not found");
    }

    const fecha = new Date(o.created_at).toLocaleString("es-AR");
    const total = new Intl.NumberFormat("es-AR", { maximumFractionDigits: 0 }).format(Number(o.total ?? 0));
    const orderRef = formatOrderRef(o);
    const escapeHtml = (str) => String(str ?? "")
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
    const safeCustomerName = escapeHtml(o.customer_name ?? "-");
    const safeOrderRef = escapeHtml(orderRef);
    const safeFecha = escapeHtml(fecha);
    const safePhone = escapeHtml(o.customer_phone ?? "-");
    const safeNotes = escapeHtml(o.notes ?? "-");

    const orderStatus = o.order_status ?? "NUEVO";
    const paymentStatus = o.payment_status ?? "PENDIENTE";
    const customerPhoneDigits = String(o.customer_phone ?? "").replace(/\D/g, "");
    const orderDetailUrl = `${location.origin}/pages/pedido-detalle.html?id=${encodeURIComponent(o.id)}`;
    const waText = [
      `Hola ${o.customer_name ?? ""}, te comparto el detalle de tu pedido ${orderRef}.`,
      `Total: $ ${total}`,
      orderDetailUrl
    ].join("\n");
    const customerWaShareUrl = customerPhoneDigits.length >= 8
      ? `https://wa.me/${customerPhoneDigits}?text=${encodeURIComponent(waText)}`
      : null;
    const whatsappIconSvg = `
      <svg aria-hidden="true" viewBox="0 0 24 24" class="w-5 h-5 stroke-[1.8]" fill="none" stroke="currentColor">
        <path d="M21 11.5A8.38 8.38 0 0 1 9.7 19.3L3 21l1.7-6.6A8.5 8.5 0 1 1 21 11.5Z"></path>
        <path d="M8.8 8.8c.2-.5.4-.5.7-.5h.6c.2 0 .4 0 .5.3.2.4.7 1.7.7 1.8.1.2.1.3 0 .5-.1.2-.2.3-.3.4l-.3.3c-.1.1-.2.2-.1.4.1.2.6 1.1 1.4 1.7.9.8 1.6 1 1.8 1.1.2.1.3 0 .4-.1l.5-.6c.2-.2.3-.2.5-.1.2.1 1.3.6 1.5.7.2.1.3.1.3.2 0 .1 0 .7-.4 1.3-.3.6-1 .8-1.3.9-.3.1-.7.1-1.1 0-.4-.1-.9-.3-1.5-.5-2.5-1.1-4.1-3.8-4.2-4-.1-.2-1-1.3-1-2.5 0-1.1.6-1.7.8-1.9Z"></path>
      </svg>
    `;

    cardEl.classList.remove("hidden");
    cardEl.innerHTML = `
      <div class="grid grid-cols-2 gap-3 items-start">
        <div>
          <span class="text-muted">Cliente:</span>
          <span class="font-semibold">${safeCustomerName}</span>
        </div>
        <div class="text-right">
          <span class="text-muted">Pedido:</span>
          <span class="font-semibold">${safeOrderRef}</span>
        </div>
      </div>

      <div><span class="text-muted">Fecha:</span> ${safeFecha}</div>

      <div class="grid grid-cols-2 gap-3 pt-2">
        <div>
          <label class="text-sm text-muted">Estado pedido</label>
          <select id="orderStatus" class="input mt-1"></select>
        </div>

        <div>
          <label class="text-sm text-muted">Estado pago</label>
          <select id="paymentStatus" class="input mt-1"></select>
        </div>
      </div>

      <div>
        <span class="text-muted">WhatsApp:</span>
        ${customerWaShareUrl
          ? `<a class="inline-flex items-center gap-1 text-emerald-600 underline underline-offset-2 hover:opacity-80" href="${customerWaShareUrl}" target="_blank" rel="noopener noreferrer">${whatsappIconSvg}<span>Compartir detalle con ${safePhone}</span></a>`
          : "-"}
      </div>
      <div><span class="text-muted">Notas:</span> ${safeNotes}</div>

      <div class="pt-2 border-t divider flex justify-between">
        <span class="text-muted">Total</span>
        <span class="text-xl font-semibold">$ ${total}</span>
      </div>
    `;

    const orderSel = document.getElementById("orderStatus");
    const paySel = document.getElementById("paymentStatus");

    ORDER_STATUS.forEach((s) => {
      orderSel.innerHTML += `<option value="${s}" ${s === orderStatus ? "selected" : ""}>${escapeHtml(statusLabel(s))}</option>`;
    });

    PAYMENT_STATUS.forEach((s) => {
      paySel.innerHTML += `<option value="${s}" ${s === paymentStatus ? "selected" : ""}>${escapeHtml(statusLabel(s))}</option>`;
    });

    let lastOrder = orderStatus;
    let lastPay = paymentStatus;

    orderSel.addEventListener("change", async () => {
      if (orderSel.value === lastOrder) return;

      showToast("Guardando...", { type: "info", duration: 900 });
      orderSel.disabled = true;

      try {
        await updateOrderStatus(o.id, orderSel.value);
        lastOrder = orderSel.value;
        showToast("Guardado", { type: "success", duration: 1400 });
      } catch (e) {
        console.error(e);
        orderSel.value = lastOrder;
        showToast("Error", { type: "error", duration: 1800 });
      } finally {
        orderSel.disabled = false;
      }
    });

    paySel.addEventListener("change", async () => {
      if (paySel.value === lastPay) return;

      showToast("Guardando...", { type: "info", duration: 900 });
      paySel.disabled = true;

      try {
        await updatePaymentStatus(o.id, paySel.value);
        lastPay = paySel.value;
        showToast("Guardado", { type: "success", duration: 1400 });
      } catch (e) {
        console.error(e);
        paySel.value = lastPay;
        showToast("Error", { type: "error", duration: 1800 });
      } finally {
        paySel.disabled = false;
      }
    });

    const items = o.order_items ?? [];

    itemsEl.innerHTML = items.length
      ? items.map((it) => {
          const p = it.products || {};
          const img = p.image_path ? getImageUrl(p.image_path.replace(/^\/+/, "")) : "";

          const unit = new Intl.NumberFormat("es-AR", { maximumFractionDigits: 0 }).format(it.unit_price ?? 0);
          const sub = new Intl.NumberFormat("es-AR", { maximumFractionDigits: 0 }).format(it.subtotal ?? 0);

          return `
            <div class="card p-3 flex gap-3">
              <img src="${img}" class="w-16 h-16 object-contain rounded-xl bg-surface-2 border divider" />
              <div class="flex-1">
                <div class="font-semibold">${escapeHtml(p.name ?? "Producto")}</div>
                <div class="text-muted text-sm">${it.qty} x $ ${unit}</div>
              </div>
              <div class="font-semibold">$ ${sub}</div>
            </div>
          `;
        }).join("")
      : `<div class="text-muted">Sin items.</div>`;
  </script>
</body>
</html>
