<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#F7F8FA" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>Mis pedidos</title>
  <script src="/js/vendor/tailwindcss-playcdn.js"></script>
  <link rel="stylesheet" href="/css/theme.css" />
</head>

<body class="h-screen overflow-hidden flex flex-col">
  <header id="appShellTop"></header>

  <main class="flex-1 overflow-y-auto p-4 space-y-3 pb-24">
    <div class="card p-4 space-y-3">
      <div class="flex items-center gap-3">
        <input id="q" class="input" placeholder="Buscar por cliente, numero o ID" />
        <button id="btnClearFilters" class="btn btn-secondary">Limpiar</button>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <label class="block">
          <span class="text-sm text-muted">Estado del pedido</span>
          <select id="orderFilter" class="input mt-1 appearance-none">
            <option value="">Todos</option>
          </select>
        </label>

        <label class="block">
          <span class="text-sm text-muted">Estado del pago</span>
          <select id="payFilter" class="input mt-1 appearance-none">
            <option value="">Todos</option>
          </select>
        </label>
      </div>

      <div class="flex items-center justify-between text-sm text-muted">
        <div id="count"></div>
      </div>
    </div>

    <div id="list" class="space-y-3"></div>
  </main>

  <nav id="appShellBottom"></nav>

  <script type="module">
    import { requireAuth } from "/js/auth.js";
    import { getMyOrders } from "/js/orders-service.js";
    import { ORDER_STATUS, PAYMENT_STATUS, statusLabel } from "/js/order-status.js";
    import { orderStatusBadgeClass, paymentStatusBadgeClass } from "/js/status-ui.js";
    import { formatOrderRef, matchesOrderQuery } from "/js/order-ref.js";
    import { initAppShell } from "/js/app-shell.js";
    import { showToast } from "/js/toast.js";

    const session = await requireAuth();
    if (!session) throw new Error("Redirect login");

    initAppShell({
      title: "Mis pedidos",
      onRefresh: async () => location.reload()
    });

    const countEl = document.getElementById("count");
    const listEl = document.getElementById("list");

    const qEl = document.getElementById("q");
    const orderFilterEl = document.getElementById("orderFilter");
    const payFilterEl = document.getElementById("payFilter");

    let all = [];
    let selectedOrder = "";
    let selectedPay = "";

    const fmtMoney = (n) => new Intl.NumberFormat("es-AR", { maximumFractionDigits: 0 }).format(Number(n ?? 0));
    const escapeHtml = (str) => String(str ?? "")
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");

    function initSelectFilters() {
      ORDER_STATUS.forEach((s) => {
        const op = document.createElement("option");
        op.value = s;
        op.textContent = statusLabel(s);
        orderFilterEl.appendChild(op);
      });

      PAYMENT_STATUS.forEach((s) => {
        const op = document.createElement("option");
        op.value = s;
        op.textContent = statusLabel(s);
        payFilterEl.appendChild(op);
      });
    }

    function applyFilters() {
      const q = (qEl.value || "").toLowerCase().trim();

      return all.filter((o) => {
        if (selectedOrder && o.order_status !== selectedOrder) return false;
        if (selectedPay && o.payment_status !== selectedPay) return false;
        return matchesOrderQuery(o, q);
      });
    }

    function render() {
      const rows = applyFilters();
      countEl.textContent = `${rows.length} pedido(s)`;

      if (!rows.length) {
        listEl.innerHTML = `<p class="text-muted">No hay pedidos con esos filtros.</p>`;
        return;
      }

      listEl.innerHTML = rows.map((o) => {
        const fecha = new Date(o.created_at).toLocaleString("es-AR");
        const orderRef = formatOrderRef(o);
        const total = fmtMoney(o.total);
        const cliente = (o.customer_name ?? "").trim();
        const safeOrderRef = escapeHtml(orderRef);
        const safeFecha = escapeHtml(fecha);
        const safeCliente = escapeHtml(cliente);

        const os = o.order_status ?? "NUEVO";
        const ps = o.payment_status ?? "PENDIENTE";

        return `
          <a href="/pages/pedido-detalle.html?id=${encodeURIComponent(o.id)}" class="block card p-4">
            <div class="flex justify-between gap-3">
              <div>
                <div class="font-semibold">Pedido ${safeOrderRef}</div>
                <div class="text-muted text-sm">${safeFecha}</div>
                ${cliente ? `<div class="text-muted text-sm mt-1">${safeCliente}</div>` : ""}

                <div class="mt-2 flex flex-wrap gap-2">
                  <span class="px-2 py-1 rounded-lg text-xs ${orderStatusBadgeClass(os)}">${escapeHtml(statusLabel(os))}</span>
                  <span class="px-2 py-1 rounded-lg text-xs ${paymentStatusBadgeClass(ps)}">Pago: ${escapeHtml(statusLabel(ps))}</span>
                </div>
              </div>

              <div class="text-right font-semibold">$ ${total}</div>
            </div>
          </a>
        `;
      }).join("");
    }

    showToast("Cargando pedidos...", { type: "info", duration: 1100 });
    all = await getMyOrders({ limit: 200 });

    initSelectFilters();
    render();

    qEl.addEventListener("input", render);
    orderFilterEl.addEventListener("change", () => {
      selectedOrder = orderFilterEl.value || "";
      render();
    });
    payFilterEl.addEventListener("change", () => {
      selectedPay = payFilterEl.value || "";
      render();
    });

    document.getElementById("btnClearFilters").onclick = () => {
      qEl.value = "";
      selectedOrder = "";
      selectedPay = "";
      orderFilterEl.value = "";
      payFilterEl.value = "";
      render();
    };
  </script>
</body>
</html>
