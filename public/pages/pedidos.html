<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>Mis pedidos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen">
  <header class="p-4 border-b border-slate-800 flex items-center justify-between">
    <a href="/index.html" class="text-sm text-slate-300">← Catálogo</a>
    <h1 class="text-lg font-semibold">Mis pedidos</h1>
    <a href="/pages/pedido.html" class="text-sm text-slate-300">Pedido</a>
  </header>

  <main class="p-4 space-y-3">
    <div class="rounded-2xl border border-slate-800 bg-slate-900 p-4 space-y-3">
      <div class="flex items-center gap-3">
        <input id="q" class="w-full px-3 py-3 rounded-xl bg-slate-950 border border-slate-800"
          placeholder="Buscar por cliente o ID (ej: 1a2b3c4d)" />
        <button id="btnClearFilters"
          class="px-4 py-3 rounded-xl border border-slate-700 text-slate-100">
          Limpiar
        </button>
      </div>

      <div class="space-y-2">
        <div class="text-sm text-slate-400">Estado del pedido</div>
        <div id="orderChips" class="flex flex-wrap gap-2"></div>
      </div>

      <div class="space-y-2">
        <div class="text-sm text-slate-400">Estado del pago</div>
        <div id="payChips" class="flex flex-wrap gap-2"></div>
      </div>

      <div class="flex items-center justify-between text-sm text-slate-400">
        <div id="count"></div>
        <div id="msg"></div>
      </div>
    </div>

    <div id="list" class="space-y-3"></div>
  </main>

  <script type="module">
    import { requireAuth } from "/js/auth.js";
    import { getMyOrders } from "/js/orders-service.js";
    import {
      ORDER_STATUS, PAYMENT_STATUS,
      statusLabel,
      orderStatusBadgeClass, paymentStatusBadgeClass,
      chipClass
    } from "/js/status-ui.js";

    const session = await requireAuth();
    if (!session) throw new Error("Redirecting to login...");

    const msgEl = document.getElementById("msg");
    const countEl = document.getElementById("count");
    const listEl = document.getElementById("list");

    const qEl = document.getElementById("q");
    const orderChipsEl = document.getElementById("orderChips");
    const payChipsEl = document.getElementById("payChips");

    let all = [];
    let selectedOrder = "";   // "" = todos
    let selectedPay = "";     // "" = todos

    function fmtMoney(n) {
      return new Intl.NumberFormat("es-AR", { maximumFractionDigits: 0 }).format(Number(n ?? 0));
    }

    function chipButton(label, active, onClick) {
      const btn = document.createElement("button");
      btn.className = chipClass(active);
      btn.textContent = label;
      btn.addEventListener("click", onClick);
      return btn;
    }

    function renderChips() {
      // Pedido
      orderChipsEl.innerHTML = "";
      orderChipsEl.appendChild(chipButton("Todos", selectedOrder === "", () => { selectedOrder = ""; render(); }));

      ORDER_STATUS.forEach(s => {
        orderChipsEl.appendChild(chipButton(statusLabel(s), selectedOrder === s, () => {
          selectedOrder = (selectedOrder === s) ? "" : s;
          render();
        }));
      });

      // Pago
      payChipsEl.innerHTML = "";
      payChipsEl.appendChild(chipButton("Todos", selectedPay === "", () => { selectedPay = ""; render(); }));

      PAYMENT_STATUS.forEach(s => {
        payChipsEl.appendChild(chipButton(statusLabel(s), selectedPay === s, () => {
          selectedPay = (selectedPay === s) ? "" : s;
          render();
        }));
      });
    }

    function applyFilters() {
      const q = (qEl.value ?? "").trim().toLowerCase();

      return all.filter(o => {
        if (selectedOrder && o.order_status !== selectedOrder) return false;
        if (selectedPay && o.payment_status !== selectedPay) return false;

        if (!q) return true;

        const shortId = String(o.id).slice(0, 8).toLowerCase();
        const cliente = String(o.customer_name ?? "").toLowerCase();

        return shortId.includes(q) || cliente.includes(q);
      });
    }

    function render() {
      const rows = applyFilters();

      countEl.textContent = `${rows.length} pedido(s)`;
      msgEl.textContent = "";

      if (!rows.length) {
        listEl.innerHTML = `<p class="text-slate-400">No hay pedidos con esos filtros.</p>`;
        return;
      }

      listEl.innerHTML = rows.map(o => {
        const dt = new Date(o.created_at);
        const fecha = dt.toLocaleString("es-AR");
        const shortId = String(o.id).slice(0, 8);
        const total = fmtMoney(o.total);
        const cliente = (o.customer_name ?? "").trim();

        const os = o.order_status ?? "NUEVO";
        const ps = o.payment_status ?? "PENDIENTE";

        return `
          <a href="/pages/pedido-detalle.html?id=${encodeURIComponent(o.id)}"
             class="block rounded-2xl border border-slate-800 bg-slate-900 p-4">
            <div class="flex items-start justify-between gap-3">
              <div>
                <div class="font-semibold">Pedido ${shortId}</div>
                <div class="text-slate-400 text-sm">${fecha}</div>
                ${cliente ? `<div class="text-slate-300 text-sm mt-1">${cliente}</div>` : ``}

                <div class="mt-2 flex flex-wrap gap-2">
                  <span class="px-2 py-1 rounded-lg text-xs ${orderStatusBadgeClass(os)}">
                    ${statusLabel(os)}
                  </span>
                  <span class="px-2 py-1 rounded-lg text-xs ${paymentStatusBadgeClass(ps)}">
                    Pago: ${statusLabel(ps)}
                  </span>
                </div>
              </div>

              <div class="text-right">
                <div class="font-semibold">$ ${total}</div>
              </div>
            </div>
          </a>
        `;
      }).join("");
    }

    // Init
    msgEl.textContent = "Cargando pedidos...";
    all = await getMyOrders({ limit: 200 }); // podés ajustar
    msgEl.textContent = "";

    renderChips();
    render();

    qEl.addEventListener("input", () => render());

    document.getElementById("btnClearFilters").addEventListener("click", () => {
      qEl.value = "";
      selectedOrder = "";
      selectedPay = "";
      renderChips();
      render();
    });
  </script>
</body>
</html>
