<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>Pedido</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen">
  <header class="p-4 border-b border-slate-800 flex items-center justify-between">
    <a href="/index.html" class="text-sm text-slate-300">← Catálogo</a>
    <h1 class="text-lg font-semibold">Pedido</h1>
    <button id="btnLogout" class="text-sm text-slate-300">Salir</button>
  </header>

  <main class="p-4 space-y-4">
    <div id="list" class="space-y-3"></div>

    <div class="rounded-2xl border border-slate-800 bg-slate-900 p-4 space-y-3">
      <div class="flex items-center justify-between">
        <div class="text-slate-300">Total</div>
        <div id="total" class="text-xl font-semibold"></div>
      </div>

      <div class="grid gap-2">
        <input id="customerName" class="w-full px-3 py-3 rounded-xl bg-slate-950 border border-slate-800"
          placeholder="Cliente (nombre)" />
        <input id="customerPhone" class="w-full px-3 py-3 rounded-xl bg-slate-950 border border-slate-800"
          placeholder="Teléfono (opcional)" />
        <textarea id="notes" class="w-full px-3 py-3 rounded-xl bg-slate-950 border border-slate-800"
          placeholder="Notas (opcional)"></textarea>
      </div>

      <button id="btnSubmit"
        class="w-full px-4 py-3 rounded-xl bg-slate-100 text-slate-900 font-semibold">
        Confirmar pedido
      </button>

      <button id="btnClear"
        class="w-full px-4 py-3 rounded-xl border border-slate-700 text-slate-100">
        Vaciar pedido
      </button>

      <p id="msg" class="text-sm text-slate-400"></p>
    </div>
  </main>

  <script type="module">
    import { requireAuth, signOut } from "/js/auth.js";
    import { initOrderPage } from "/js/order-page.js";

    const session = await requireAuth();
    if (!session) throw new Error("Redirecting to login...");

    document.getElementById("btnLogout").addEventListener("click", async () => {
      await signOut();
      location.href = "/pages/login.html";
    });

    initOrderPage(session);
  </script>
</body>
</html>
