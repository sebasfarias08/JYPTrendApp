<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>Carrito</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen overflow-hidden flex flex-col text-slate-100 bg-gradient-to-b from-slate-950 via-slate-900 to-slate-950">
  <header id="appShellTop"></header>

  <main class="flex-1 overflow-y-auto p-4 space-y-4 pb-40">
    <section class="rounded-2xl border border-slate-800 bg-slate-900 p-4 space-y-3">
      <div class="flex items-center justify-between">
        <h2 class="text-sm font-semibold text-slate-200">Items del carrito</h2>
        <span id="itemCount" class="text-xs px-2 py-1 rounded-full bg-slate-800 text-slate-300">0 item(s)</span>
      </div>
      <div id="list" class="space-y-3"></div>
    </section>

    <section class="rounded-2xl border border-slate-800 bg-slate-900 p-4 space-y-3">
      <h2 class="text-sm font-semibold text-slate-200">Datos del cliente</h2>
      <div class="grid gap-2">
        <label class="text-xs text-slate-400" for="customerName">Nombre (obligatorio)</label>
        <input id="customerName" required class="w-full px-3 py-3 rounded-xl bg-slate-950 border border-slate-800" placeholder="Ej: Juan Perez" />

        <label class="text-xs text-slate-400" for="customerPhone">Telefono (opcional)</label>
        <input id="customerPhone" type="tel" class="w-full px-3 py-3 rounded-xl bg-slate-950 border border-slate-800" placeholder="Ej: 11 5555-5555" />

        <label class="text-xs text-slate-400" for="notes">Notas (opcional)</label>
        <textarea id="notes" class="w-full px-3 py-3 rounded-xl bg-slate-950 border border-slate-800" placeholder="Entrega, forma de pago, comentario..."></textarea>
      </div>
    </section>
  </main>

  <div class="fixed bottom-14 left-0 right-0 z-20 border-t border-slate-800 bg-slate-950/95 backdrop-blur">
    <div class="mx-auto max-w-3xl p-3 flex items-center gap-3">
      <div class="flex-1">
        <div class="text-xs text-slate-400">Total a cobrar</div>
        <div id="totalSticky" class="text-lg font-semibold">$ 0</div>
      </div>
      <button id="btnSubmitSticky" class="px-4 py-3 rounded-xl bg-slate-100 text-slate-900 font-semibold whitespace-nowrap">Confirmar pedido</button>
    </div>
  </div>

  <nav id="appShellBottom"></nav>

  <script type="module">
    import { requireAuth } from "/js/auth.js";
    import { initOrderPage } from "/js/order-page.js";
    import { initAppShell } from "/js/app-shell.js";

    const session = await requireAuth();
    if (!session) throw new Error("Redirecting to login...");

    initAppShell({
      title: "Carrito",
      onRefresh: async () => location.reload()
    });

    initOrderPage(session);
  </script>
</body>
</html>
