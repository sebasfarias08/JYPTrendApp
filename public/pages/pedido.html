<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#F7F8FA" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>Carrito</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/theme.css" />
</head>

<body class="h-screen overflow-hidden flex flex-col">
  <header id="appShellTop"></header>

  <main class="flex-1 overflow-y-auto p-4 space-y-4 pb-40">
    <section class="card p-4 space-y-3">
      <div class="flex items-center justify-between">
        <h2 class="text-sm font-semibold">Items del carrito</h2>
        <span id="itemCount" class="text-xs px-2 py-1 rounded-full chip">0 item(s)</span>
      </div>
      <div id="list" class="space-y-3"></div>
    </section>

    <section class="card p-4 space-y-3">
      <h2 class="text-sm font-semibold">Datos del cliente</h2>
      <div class="grid gap-2">
        <label class="text-xs text-muted" for="customerSelect">Cliente (obligatorio)</label>
        <select id="customerSelect" class="input" required>
          <option value="">Cargando clientes...</option>
        </select>
        <p id="customerHelp" class="text-xs text-muted">
          Selecciona un cliente existente para confirmar el pedido.
        </p>
      </div>
    </section>
  </main>

  <div class="fixed bottom-14 left-0 right-0 z-20 border-t divider bg-surface backdrop-blur">
    <div class="mx-auto max-w-3xl p-3 flex items-center gap-3">
      <div class="flex-1">
        <div class="text-xs text-muted">Total a cobrar</div>
        <div id="totalSticky" class="text-lg font-semibold">$ 0</div>
      </div>
      <button id="btnSubmitSticky" class="btn btn-primary whitespace-nowrap">Confirmar pedido</button>
    </div>
  </div>

  <nav id="appShellBottom"></nav>

  <script type="module">
    import { requireAuth } from "/js/auth.js";
    import { initOrderPage } from "/js/order-page.js";
    import { initAppShell } from "/js/app-shell.js";

    const session = await requireAuth();
    if (!session) throw new Error("Redirecting to login...");

    initAppShell({
      title: "Carrito",
      onRefresh: async () => location.reload()
    });

    initOrderPage(session);
  </script>
</body>
</html>
