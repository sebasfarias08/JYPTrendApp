<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>Pedido</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen overflow-hidden flex flex-col text-slate-100 bg-gradient-to-b from-slate-950 via-slate-900 to-slate-950">
  <header class="sticky top-0 z-30 border-b border-slate-800 bg-slate-950/95 backdrop-blur">
    <div class="px-3 py-2 flex items-center gap-2">
      <button id="btnShellMenu" class="w-9 h-9 rounded-lg border border-slate-700 inline-flex items-center justify-center" aria-label="Menu">
        <svg viewBox="0 0 24 24" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18"></path><path d="M3 12h18"></path><path d="M3 18h18"></path></svg>
      </button>
      <div class="w-8 h-8 rounded-md bg-emerald-400 text-slate-950 text-xs font-bold inline-flex items-center justify-center">JYP</div>
      <h1 id="appShellTitle" class="text-base font-semibold truncate">Pedido</h1>
      <div class="ml-auto flex items-center gap-1">
        <button id="btnShellSearch" class="w-9 h-9 rounded-lg border border-slate-700 inline-flex items-center justify-center" aria-label="Buscar">
          <svg viewBox="0 0 24 24" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="7"></circle><path d="M20 20l-3.5-3.5"></path></svg>
        </button>
<button id="btnShellAdd" class="w-9 h-9 rounded-lg border border-slate-700 inline-flex items-center justify-center" aria-label="Agregar">
          <svg viewBox="0 0 24 24" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14"></path><path d="M5 12h14"></path></svg>
        </button>
        <button id="btnShellRefresh" class="w-9 h-9 rounded-lg border border-slate-700 inline-flex items-center justify-center" aria-label="Recargar">
          <svg viewBox="0 0 24 24" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12a9 9 0 1 1-2.64-6.36"></path><path d="M21 3v6h-6"></path></svg>
        </button>
      </div>
    </div>

    <div id="appShellSearchWrap" class="hidden px-3 pb-2">
      <input id="appShellSearchInput" class="w-full px-3 py-2 rounded-xl bg-slate-900 border border-slate-700" placeholder="Buscar..." />
    </div>
  </header>

  <main class="flex-1 overflow-y-auto p-4 space-y-4 pb-40">
    <section class="rounded-2xl border border-slate-800 bg-slate-900 p-4 space-y-3">
      <div class="flex items-center justify-between">
        <h2 class="text-sm font-semibold text-slate-200">Items del pedido</h2>
        <span id="itemCount" class="text-xs px-2 py-1 rounded-full bg-slate-800 text-slate-300">0 item(s)</span>
      </div>
      <div id="list" class="space-y-3"></div>
    </section>

    <section class="rounded-2xl border border-slate-800 bg-slate-900 p-4 space-y-3">
      <h2 class="text-sm font-semibold text-slate-200">Datos del cliente</h2>
      <div class="grid gap-2">
        <label class="text-xs text-slate-400" for="customerName">Nombre (obligatorio)</label>
        <input id="customerName" required class="w-full px-3 py-3 rounded-xl bg-slate-950 border border-slate-800" placeholder="Ej: Juan Perez" />

        <label class="text-xs text-slate-400" for="customerPhone">Telefono (opcional)</label>
        <input id="customerPhone" type="tel" class="w-full px-3 py-3 rounded-xl bg-slate-950 border border-slate-800" placeholder="Ej: 11 5555-5555" />

        <label class="text-xs text-slate-400" for="notes">Notas (opcional)</label>
        <textarea id="notes" class="w-full px-3 py-3 rounded-xl bg-slate-950 border border-slate-800" placeholder="Entrega, forma de pago, comentario..."></textarea>
      </div>
    </section>

    <section class="rounded-2xl border border-slate-800 bg-slate-900 p-4 space-y-3">
      <div class="flex items-center justify-between">
        <div class="text-slate-300">Total</div>
        <div id="total" class="text-2xl font-semibold">$ 0</div>
      </div>

      <button id="btnSubmit" class="hidden md:inline-flex w-full px-4 py-3 rounded-xl bg-slate-100 text-slate-900 font-semibold items-center justify-center">Confirmar pedido</button>
      <button id="btnClear" class="w-full px-4 py-3 rounded-xl border border-slate-700 text-slate-100">Vaciar pedido</button>
      <button id="btnLogout" class="w-full px-4 py-3 rounded-xl border border-slate-700 text-slate-100">Salir</button>

      <p id="msg" class="text-sm text-slate-400"></p>
    </section>
  </main>

  <div class="fixed bottom-14 left-0 right-0 z-20 border-t border-slate-800 bg-slate-950/95 backdrop-blur">
    <div class="mx-auto max-w-3xl p-3 flex items-center gap-3">
      <div class="flex-1">
        <div class="text-xs text-slate-400">Total a cobrar</div>
        <div id="totalSticky" class="text-lg font-semibold">$ 0</div>
      </div>
      <button id="btnSubmitSticky" class="px-4 py-3 rounded-xl bg-slate-100 text-slate-900 font-semibold whitespace-nowrap">Confirmar pedido</button>
    </div>
  </div>

  <nav class="fixed bottom-0 left-0 right-0 z-30 border-t border-slate-800 bg-slate-950/95 backdrop-blur">
    <div class="grid grid-cols-5">
      <a data-shell-tab="botellas" class="py-2 text-[11px] text-slate-400 flex flex-col items-center gap-1"><span>🍾</span><span>Botellas</span></a>
      <a data-shell-tab="perfumes" class="py-2 text-[11px] text-slate-100 flex flex-col items-center gap-1 bg-slate-900/80"><span>🧴</span><span>Perfumes</span></a>
      <a data-shell-tab="importados" class="py-2 text-[11px] text-slate-400 flex flex-col items-center gap-1"><span>🌍</span><span>Importados</span></a>
      <a data-shell-tab="outlet" class="py-2 text-[11px] text-slate-400 flex flex-col items-center gap-1"><span>🏷️</span><span>Outlet</span></a>
      <a data-shell-tab="reservas" class="py-2 text-[11px] text-slate-400 flex flex-col items-center gap-1"><span>⏳</span><span>Reservas</span></a>
    </div>
  </nav>

  <div id="clearModal" class="hidden fixed inset-0 z-40 bg-slate-950/70 p-4">
    <div class="max-w-sm mx-auto mt-24 rounded-2xl border border-slate-800 bg-slate-900 p-4 space-y-3">
      <h3 class="font-semibold">Vaciar pedido</h3>
      <p class="text-sm text-slate-300">Se eliminaran todos los productos del pedido actual.</p>
      <div class="flex gap-2">
        <button id="btnCancelClear" class="flex-1 px-4 py-2 rounded-xl border border-slate-700">Cancelar</button>
        <button id="btnConfirmClear" class="flex-1 px-4 py-2 rounded-xl bg-red-500 text-white">Vaciar</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { requireAuth, signOut } from "/js/auth.js";
    import { initOrderPage } from "/js/order-page.js";
    import { initAppShell } from "/js/app-shell.js";

    const session = await requireAuth();
    if (!session) throw new Error("Redirecting to login...");

    initAppShell({
      title: "Pedido",
      onRefresh: async () => location.reload()
    });

    document.getElementById("btnLogout").addEventListener("click", async () => {
      await signOut();
      location.href = "/pages/login.html";
    });

    initOrderPage(session);
  </script>
</body>
</html>
