<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#F7F8FA" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>Productos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/theme.css" />
</head>

<body class="h-screen overflow-hidden flex flex-col">
  <header id="appShellTop"></header>

  <main class="flex-1 overflow-y-auto p-4 space-y-3 pb-24">
    <section class="card p-4 space-y-3">
      <div class="flex items-center gap-2">
        <input id="q" class="input" placeholder="Buscar producto por nombre o categoria" />
        <button id="btnNewProduct" class="btn btn-primary whitespace-nowrap">Nuevo</button>
      </div>

      <label class="inline-flex items-center gap-2 text-sm text-muted">
        <input id="showInactive" type="checkbox" />
        Ver inactivos
      </label>

      <div id="productsCount" class="text-sm text-muted">0 producto(s)</div>
    </section>

    <section id="productFormPanel" class="card p-4 space-y-3 hidden">
      <h2 id="productFormTitle" class="text-sm font-semibold">Nuevo producto</h2>
      <form id="productForm" class="space-y-3">
        <div>
          <label class="text-xs text-muted block mb-1" for="productName">Nombre *</label>
          <input id="productName" class="input" required />
        </div>

        <div>
          <label class="text-xs text-muted block mb-1" for="productPrice">Precio *</label>
          <input id="productPrice" type="number" min="0" step="1" class="input" required />
        </div>

        <div>
          <label class="text-xs text-muted block mb-1" for="productCategory">Categoria</label>
          <select id="productCategory" class="input"></select>
        </div>

        <div>
          <label class="text-xs text-muted block mb-1" for="productImagePath">Ruta imagen</label>
          <input id="productImagePath" class="input" placeholder="products/imagen.jpg" />
        </div>

        <div>
          <label class="text-xs text-muted block mb-1" for="productDescription">Descripcion</label>
          <textarea id="productDescription" class="input" placeholder="Descripcion corta del producto"></textarea>
        </div>

        <div class="flex gap-2">
          <button id="btnSaveProduct" type="submit" class="btn btn-primary flex-1">Guardar</button>
          <button id="btnCancelProduct" type="button" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </section>

    <section class="space-y-3">
      <div id="productsEmpty" class="card p-4 text-sm text-muted">
        No hay productos cargados todavia.
      </div>
      <div id="productsList" class="space-y-3"></div>
    </section>
  </main>

  <nav id="appShellBottom"></nav>

  <script type="module">
    import { requireAuth } from "/js/auth.js";
    import { initAppShell } from "/js/app-shell.js";
    import { initProductsPage } from "/js/products-page.js";

    const session = await requireAuth();
    if (!session) throw new Error("Redirect login");

    initAppShell({
      title: "Productos",
      onRefresh: async () => location.reload()
    });

    initProductsPage();
  </script>
</body>
</html>
