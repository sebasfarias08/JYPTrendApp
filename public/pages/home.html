<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#F7F8FA" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/theme.css" />
</head>

<body class="h-screen overflow-hidden flex flex-col">
  <header id="appShellTop"></header>

  <main class="flex-1 overflow-y-auto p-4 space-y-4 pb-24">
    <section class="grid grid-cols-2 gap-3">
      <article class="card p-3">
        <div class="text-xs text-muted">Pedidos hoy</div>
        <div id="kpiOrdersToday" class="text-2xl font-semibold mt-1">-</div>
      </article>
      <article class="card p-3">
        <div class="text-xs text-muted">Facturado hoy</div>
        <div id="kpiRevenueToday" class="text-2xl font-semibold mt-1">$ -</div>
      </article>
      <article class="card p-3">
        <div class="text-xs text-muted">Ticket promedio</div>
        <div id="kpiAvgTicket" class="text-2xl font-semibold mt-1">$ -</div>
      </article>
      <article class="card p-3">
        <div class="text-xs text-muted">Cobros pendientes</div>
        <div id="kpiPendingPayments" class="text-2xl font-semibold mt-1">-</div>
      </article>
    </section>

    <section class="card p-4 space-y-3">
      <h2 class="font-semibold">Atajos</h2>
      <div class="grid grid-cols-2 gap-2">
        <a class="btn btn-primary text-center" href="/pages/pedido.html">Nuevo pedido</a>
        <a class="btn btn-secondary text-center" href="/pages/pedidos.html">Historial</a>
        <a class="btn btn-secondary text-center" href="/pages/clientes.html">Clientes</a>
        <a class="btn btn-secondary text-center" href="/index.html?tab=perfumes">Catalogo</a>
      </div>
    </section>

    <section class="card p-4 space-y-3">
      <div class="flex items-center justify-between gap-3">
        <h2 class="font-semibold">Home</h2>
        <span id="pendingDeliveries" class="text-sm text-muted">Pendientes: -</span>
      </div>
      <div id="recentOrders" class="space-y-2">
        <p class="text-sm text-muted">Cargando pedidos...</p>
      </div>
    </section>
  </main>

  <nav id="appShellBottom"></nav>

  <script type="module">
    import { requireAuth } from "/js/auth.js";
    import { initAppShell } from "/js/app-shell.js";
    import { getMyOrders } from "/js/orders-service.js";
    import { formatOrderRef } from "/js/order-ref.js";
    import { statusLabel } from "/js/order-status.js";
    import { orderStatusBadgeClass, paymentStatusBadgeClass } from "/js/status-ui.js";
    import { showToast } from "/js/toast.js";

    const session = await requireAuth();
    if (!session) throw new Error("Redirect login");

    initAppShell({
      title: "Home",
      onRefresh: async () => loadDashboard()
    });

    const kpiOrdersTodayEl = document.getElementById("kpiOrdersToday");
    const kpiRevenueTodayEl = document.getElementById("kpiRevenueToday");
    const kpiAvgTicketEl = document.getElementById("kpiAvgTicket");
    const kpiPendingPaymentsEl = document.getElementById("kpiPendingPayments");
    const pendingDeliveriesEl = document.getElementById("pendingDeliveries");
    const recentOrdersEl = document.getElementById("recentOrders");

    const fmtMoney = (n) => new Intl.NumberFormat("es-AR", { maximumFractionDigits: 0 }).format(Number(n ?? 0));

    function isSameLocalDay(isoDate, ref = new Date()) {
      const d = new Date(isoDate);
      return (
        d.getFullYear() === ref.getFullYear() &&
        d.getMonth() === ref.getMonth() &&
        d.getDate() === ref.getDate()
      );
    }

    function isDeliveryPending(status) {
      return !["ENTREGADO", "FINALIZADO", "CANCELADO", "DELIVERED", "FINISHED", "CANCELLED", "delivered", "finished", "cancelled"].includes(String(status ?? ""));
    }

    function isPaymentPending(status) {
      return !["PAGADO", "FINALIZADO", "CANCELADO", "PAID", "FINISHED", "CANCELLED", "paid", "finished", "cancelled"].includes(String(status ?? ""));
    }

    function renderRecentOrders(rows) {
      if (!rows.length) {
        recentOrdersEl.innerHTML = `<p class="text-sm text-muted">Todavia no hay pedidos.</p>`;
        return;
      }

      recentOrdersEl.innerHTML = rows.slice(0, 8).map((o) => {
        const os = o.order_status ?? "NUEVO";
        const ps = o.payment_status ?? "PENDIENTE";
        const customer = (o.customer_name || "").trim() || "Sin cliente";
        const fecha = new Date(o.created_at).toLocaleString("es-AR", { hour: "2-digit", minute: "2-digit", day: "2-digit", month: "2-digit" });

        return `
          <a href="/pages/pedido-detalle.html?id=${encodeURIComponent(o.id)}" class="block border divider rounded-xl p-3">
            <div class="flex items-start justify-between gap-3">
              <div class="min-w-0">
                <div class="font-medium truncate">${formatOrderRef(o)} - ${customer}</div>
                <div class="text-xs text-muted mt-1">${fecha}</div>
                <div class="mt-2 flex flex-wrap gap-1">
                  <span class="px-2 py-1 rounded-lg text-xs ${orderStatusBadgeClass(os)}">${statusLabel(os)}</span>
                  <span class="px-2 py-1 rounded-lg text-xs ${paymentStatusBadgeClass(ps)}">${statusLabel(ps)}</span>
                </div>
              </div>
              <div class="font-semibold">$ ${fmtMoney(o.total)}</div>
            </div>
          </a>
        `;
      }).join("");
    }

    async function loadDashboard() {
      showToast("Actualizando home...", { type: "info", duration: 1000 });

      const orders = await getMyOrders({ limit: 200 });
      const todayOrders = orders.filter((o) => isSameLocalDay(o.created_at));

      const revenueToday = todayOrders.reduce((sum, o) => sum + Number(o.total ?? 0), 0);
      const avgTicket = todayOrders.length ? (revenueToday / todayOrders.length) : 0;
      const pendingDeliveries = orders.filter((o) => isDeliveryPending(o.order_status)).length;
      const pendingPayments = orders.filter((o) => isPaymentPending(o.payment_status)).length;

      kpiOrdersTodayEl.textContent = String(todayOrders.length);
      kpiRevenueTodayEl.textContent = `$ ${fmtMoney(revenueToday)}`;
      kpiAvgTicketEl.textContent = `$ ${fmtMoney(avgTicket)}`;
      kpiPendingPaymentsEl.textContent = String(pendingPayments);
      pendingDeliveriesEl.textContent = `Pendientes: ${pendingDeliveries}`;

      renderRecentOrders(orders);
    }

    await loadDashboard();
  </script>
</body>
</html>
